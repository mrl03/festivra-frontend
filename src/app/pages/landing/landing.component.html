<div class="container-fluid hero-section text-light py-5">
  <div class="container text-center">
    <h1 class="mb-3 fw-bold">
      Bienvenido a <span class="text-warning">Festivra</span>
    </h1>
    <p class="lead mb-5">Reserva tus entradas gratis para eventos incre√≠bles</p>

    <div class="row justify-content-center">
      <div
        class="col-sm-10 col-md-6 col-lg-3 mb-4"
        *ngFor="let event of events"
      >
        <div class="card h-100 shadow-sm border-0">
          <img
            [src]="event.imageUrl"
            class="card-img-top rounded-top"
            [alt]="event.name"
            style="height: 180px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ event.name }}</h5>
            <a
              [routerLink]="['/events', event.id]"
              class="btn btn-primary mt-3 w-100"
            >
              Ver Detalles
            </a>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-outline-light mt-4 px-4" (click)="verMas()">
      Ver todos los eventos
    </button>
  </div>
</div>
